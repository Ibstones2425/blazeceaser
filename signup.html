<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - BlazeCeaser</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-wrapper">

    <div class="auth-box">
        <div class="text-center mb-6">
            <h2 class="font-bold" style="font-size: 1.8rem; color: var(--text-main);">Create Account</h2>
            <p class="text-muted">Join BlazeCeaser today</p>
        </div>

        <form id="signupForm">
            <!-- Email Input -->
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
            </div>
            
            <!-- Password Input -->
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="••••••••" required>
            </div>

            <!-- Error Message Container (Hidden by default) -->
            <div id="error-msg" class="alert alert-error hidden"></div>

            <!-- Submit Button with Loader -->
            <button type="submit" class="btn btn-primary btn-block mt-4">
                <span id="btn-text">Sign Up</span>
                <span id="loader" class="loader hidden"></span>
            </button>
        </form>

        <div class="text-center mt-4 text-sm text-muted">
            Already have an account? <a href="login.html" class="text-gradient font-bold">Login here</a>
        </div>
    </div>

    <!-- Auth Logic Script -->
    <script type="module" src="js/auth.js"></script>
</body>
</html>

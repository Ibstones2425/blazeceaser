<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - BlazeCeaser</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="dashboard-container">
        
        <!-- SIDEBAR -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-brand">
                <i class="fa-solid fa-fire text-gradient"></i>
                <span>Blaze<span class="text-gradient">Ceaser</span></span>
            </div>

            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="dashboard.html" class="nav-link active">
                        <i class="fa-solid fa-house"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="generate.html" class="nav-link">
                        <i class="fa-solid fa-plus-circle"></i> Create Form
                    </a>
                </li>
                <li class="nav-item">
                    <a href="pro.html" class="nav-link">
                        <i class="fa-solid fa-crown" style="color: #F59E0B;"></i> Upgrade to Pro
                    </a>
                </li>
                
                <!-- Admin Link (Hidden by default, shown via JS if admin) -->
                <li class="nav-item hidden" id="admin-link">
                    <a href="admin.html" class="nav-link">
                        <i class="fa-solid fa-lock"></i> Admin Panel
                    </a>
                </li>
            </ul>

            <div class="sidebar-footer">
                <div class="user-info" id="user-email-display">
                    Loading...
                </div>
                <button onclick="logout()" class="btn btn-secondary btn-sm btn-block">
                    <i class="fa-solid fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="main-content">
            
            <!-- Mobile Header -->
            <header class="page-header">
                <div class="flex items-center gap-4">
                    <button class="btn btn-secondary hidden" id="mobile-menu-btn" style="display: none;">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                    <h1 class="font-bold" style="font-size: 1.5rem;">My Forms</h1>
                </div>
                <a href="generate.html" class="btn btn-primary">
                    <i class="fa-solid fa-plus"></i> New Form
                </a>
            </header>

            <!-- Announcements Widget (CMS) -->
            <div id="announcement-container" class="mb-6 hidden">
                <!-- Injected via JS -->
            </div>

            <!-- Stats Overview -->
            <div class="grid gap-4 mb-6" style="grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));">
                <div class="card flex items-center gap-4">
                    <div style="background: #E0E7FF; padding: 1rem; borderRadius: 50%; color: var(--primary);">
                        <i class="fa-solid fa-file-alt fa-lg"></i>
                    </div>
                    <div>
                        <div class="text-sm text-muted">Active Forms</div>
                        <div class="font-bold" style="font-size: 1.5rem;" id="total-forms">0</div>
                    </div>
                </div>
                
                <div class="card flex items-center gap-4">
                    <div style="background: #DCFCE7; padding: 1rem; borderRadius: 50%; color: var(--success);">
                        <i class="fa-solid fa-users fa-lg"></i>
                    </div>
                    <div>
                        <div class="text-sm text-muted">Total Responses</div>
                        <div class="font-bold" style="font-size: 1.5rem;" id="total-responses">0</div>
                    </div>
                </div>
            </div>

            <!-- Forms List -->
            <div class="card">
                <h3 class="font-bold mb-4">Active Forms</h3>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Form Name</th>
                                <th>Created</th>
                                <th>Expires</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="forms-list">
                            <!-- Loading State -->
                            <tr>
                                <td colspan="5" class="text-center py-4">
                                    <div class="loader"></div> Loading your forms...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- Empty State (Hidden by default) -->
                <div id="empty-state" class="text-center hidden" style="padding: 3rem;">
                    <div style="font-size: 3rem; margin-bottom: 1rem;">ðŸ“­</div>
                    <p class="text-muted mb-4">You haven't created any forms yet.</p>
                    <a href="generate.html" class="btn btn-primary">Create Your First Form</a>
                </div>
            </div>

        </main>
    </div>

    <!-- Logic Scripts -->
    <!-- Note: We use type="module" to allow imports in the JS file -->
    <script type="module" src="js/auth.js"></script> 
    <script type="module" src="js/dashboard.js"></script>

    <!-- Mobile Menu Toggle Script -->
    <script>
        const mobileBtn = document.getElementById('mobile-menu-btn');
        const sidebar = document.getElementById('sidebar');
        
        // Show button only on mobile via JS detection or CSS media query
        if(window.innerWidth <= 768) {
            mobileBtn.style.display = 'inline-flex';
        }

        mobileBtn.addEventListener('click', () => {
            sidebar.classList.toggle('mobile-open');
        });
    </script>
</body>
</html>
